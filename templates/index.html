{% extends "main.html" %}

{% block content %}
<h1 style="text-align: center">Works log</h1>
{% for item in news%}
<div>
    <h3>Action # {{loop.index}}</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title of activity</th>
                <th>Team leader</th>
                <th>Duration</th>
                <th>List of collaborators</th>
                <th>Is finished</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{item.job}}</td>
                <td></td>
                <td>{{item.work_size}}</td>
                <td>{{item.collaborators}}</td>
                <td>Is not finished</td>
            </tr>
        </tbody>
    </table>
</div>
{% endfor %}
{% endblock %}
